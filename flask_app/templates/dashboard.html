<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Home Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Square+Peg&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/styles.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body id="dashboard" class="container">
    <nav class="d-flex flex-row-reverse bd-highlight">
        <a href="/" class="btn btn-primary">Home</a>
        <a href="/createtask" class="btn btn-secondary"><i class="bi bi-plus-circle"></i></a>
    </nav>
    <h1 id="title-container" class="text-align-center">Task List</h1>
    <div class="container justify-content-between" >
        {% for each_task in task_list %}
            <div class="container taskrow d-flex justify-content-between">
                <div class="col-lg-8 col-md-8 col-sm-8">
                    <p>On {{ each_task.due_date.strftime('%m-%d-%Y') }}...The task is :{{ each_task.task_name }} </p>
                </div>
                <div class="col-sm-3 d-flex justify-content-end abtn">
                    <a id="dashboard_btn" class="btn btn-primary" href="/view/{{each_task.id}}"><i class="bi bi-book"></i></a>
                    <a id="dashboard_btn" class="btn btn-secondary" href="/update/{{each_task.id}}"><i class="bi bi-pencil-square"></i></a>
                    <a id="dashboard_btn" class="btn btn-danger" href="/delete/{{each_task.id}}"><i class="bi bi-trash3"></i></a>
                </div>
            </div>
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
