<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Square+Peg&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/styles.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body id="dashboard" class="container">
    <nav class="container d-flex justify-content-between mx-auto align-items-center">
        <h1>Task List</h1>
        <a href="/createtask" class="btn btn-secondary m-1"><i class="bi bi-plus-circle"></i></a>
    </nav>
    <div class="container justify-content-between" >
        {% for each_task in task_list %}
            <div class="container taskrow justify-content-between">
                <div class="col-lg-6 col-md-12 col-sm-4">
                    <p>{{ each_task.task_name }} on {{ each_task.due_date.strftime('%B %d %Y') }} </p>
                </div>
                <div class="col-lg-6 col-md-12 col-sm-4 d-flex justify-content-end">
                    <a class="btn btn-primary m-1" href="/view/{{each_task.id}}"><i class="bi bi-book"></i></a>
                    <a class="btn btn-secondary m-1" href="/update/{{each_task.id}}"><i class="bi bi-pencil-square"></i></a>
                    <a class="btn btn-danger m-1" href="/delete/{{each_task.id}}"><i class="bi bi-trash3"></i></a>
                </div>
            </div>
        {% endfor %}
        <a href="/" class="btn btn-primary">Home Page</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
