<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <nav class="d-flex justify-content-end align-items-center col-12 p-3">
        <div class="d-flex col-4 justify-content-evenly">
            <a href="/dashboardPage" class="btn btn-secondary update">Dashboard</a>
        </div>

    </nav>
    <form action="/update_task" method="POST" class="col-11 p-4 my-4 bg-light rounded mx-auto card">
        <h2 class="text-primary">Edit Task</h2>
        <div class="d-flex justify-content-between">
            <input type="hidden" name="id" value={{edit.id}}>
            <div class="col-12">
                <div class="form-group">
                    <label for="task_name">Task name:</label>
                    <input type="text" name="task_name" class="form-control" value="{{edit.task_name}}">
                </div>
                <div class="form-group">
                    <label for="notes">Notes:</label>
                    <textarea type="text" name="notes" class="form-control">{{edit.notes}}</textarea>
                </div>
                <div class="form-group">
                    <label for="due_date">Due Date:</label>
                    <input type="date" name="due_date" class="form-control" value="{{edit.due_date}}" >
                </div>
                <div class="form-group">
                    <label for="priority_level">Priority Level:</label>
                    <input  type="number" min=0 max="3" name="priority_level" class="form-control" value="{{ edit.priority_level }}"></input>
                </div>
                <br>
                <input type="submit" value="Update Task" class="btn btn-primary update">
                </div>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
